<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGEL SIGN-IN USING JAVASCRIPT</title>
</head>
<body>
    <div class="flex justify-center mb-5">
        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-locale="en"
            data-logo_alignment="left">
        </div>
        
        <div id="g_id_onload"
          data-client_id="[YOUR GOOGLE CLIENT ID HERE]"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false">
        </div>
    </div>    
</body>

<!-- GOOGLE API -->
<script src="https://accounts.google.com/gsi/client" async></script>

<!-- JWT DECODER SINCE GOOGLE REPLIES JAVASCRIPT WEB TOKEN(JWT) -->
<script type="module" src="jtw.js"></script>

<!-- THE CALLBACK FUNCTION handleCredentialResponse(this can be anything as long as you change the [data-callback="handleCredentialResponse"]) -->
<script src="script.js"></script>
</html>
